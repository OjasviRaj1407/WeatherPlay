<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPlay Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <style>
        .navbar {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            /* Match form gradient */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Add a subtle shadow */
            border-radius: 0 0 15px 15px;
            /* Rounded bottom corners */
        }

        .navbar-brand {
            font-size: 1.7rem;
            /* Increase brand font size */
            font-weight: bold;
            color: #fff !important;
            /* Ensure the brand name is white */
            transition: color 0.3s ease;
            /* Smooth color transition */
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            /* Slightly increase the font size of the links */
            font-weight: 500;
            color: #ffffff !important;
            /* Set link color to white */
            margin: 0 15px;
            /* Add space between links */
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 8px 15px;
            /* Add padding for a better clickable area */
            border-radius: 5px;
            /* Rounded corners for the links */
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            background-color: #ffffff !important;
            /* Change background on hover */
            color: #2193b0 !important;
            /* Change text color on hover */
            text-decoration: none;
            /* Remove underline on hover */
        }

        .navbar-toggler {
            border: none;
            /* Remove default border */
            outline: none;
            /* Remove outline */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        @media (max-width: 992px) {
            .navbar-collapse {
                background-color: #2193b0;
                /* Solid color for mobile menu */
                border-radius: 0 0 15px 15px;
            }

            .navbar-nav .nav-link {
                color: #ffffff !important;
                /* Set mobile link color */
            }
        }

        /* Common styles for footer */
        .footer {
            margin-top: 20px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            /* Gradient matching header and form */
            color: white;
            border-radius: 15px 15px 0 0;
            /* Rounded top corners */
            padding: 20px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            /* Subtle shadow for depth */
        }

        .footer a {
            color: #ffffff;
            /* Link color in footer */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            /* Smooth transition on hover */
        }

        .footer a:hover {
            color: #ffdc73;
            /* Change color on hover */
        }

        .footer .footer-content {
            padding: 20px;
        }

        .footer .footer-content p {
            margin: 0;
            font-size: 1.1rem;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ProbWeatherPredict</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            {% block content %}
            <p>This is base.html</p>
            {% endblock %}
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start">
        <div class="footer-content text-center p-3">
            <p>&copy; 2024 My Website. All rights reserved.</p>
            <a href="https://github.com/Priyamjain1105" target="_blank">WeatherPlay on GitHub</a>
        </div>
    </footer>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
