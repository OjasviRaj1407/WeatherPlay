{% extends 'base.html' %}




{% block content %}
<div>
    <style>
        /* Container Flexbox */
        .container-flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Center items horizontally */
            align-items: stretch;
            /* Align items vertically */
            gap: 20px;
            /* Space between items */
            margin-top: 20px;
        }

        /* Form Styling */
        .hel {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            /* Gradient background */
            flex: 1 1 350px;
            /* Flex-grow, flex-shrink, flex-basis */
            padding: 5%;
            border-radius: 15px;
            /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Add a more defined shadow */
            font-family: 'Arial', sans-serif;
            /* Set font family */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group-text {
            background-color: #ffffff;
            /* White background for labels */
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 5px 0 0 5px;
            /* Rounded left side */
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Light shadow */
        }

        .form-select {
            border: none;
            border-radius: 0 5px 5px 0;
            /* Rounded right side */
            padding: 10px 20px;
            transition: all 0.3s ease;
            color: #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Light shadow */
            appearance: none;
            /* Remove default select styling */
            cursor: pointer;
            position: relative;
            width: 100%;
            max-width: 200px;
            /* Set a max-width for the selects */
        }

        .form-select:hover,
        .form-select:focus {
            border-color: #34ace0;
            /* Highlight border on hover/focus */
            outline: none;
            box-shadow: 0 0 5px rgba(52, 172, 224, 0.5);
        }

        .form-select::after {
            content: 'â–¼';
            font-size: 12px;
            color: #333;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        option {
            background-color: #f5f5f5;
            /* Lighter background for options */
            color: #333;
        }

        .btn-submit {
            background-color: #ffdc73;
            /* Button background */
            color: #2193b0;
            /* Button text color */
            border: none;
            border-radius: 5px;
            /* Rounded button */
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 20px;
            /* Button padding */
            margin-top: 20px;
            /* Space above the button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Button shadow */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Smooth transitions */
        }

        .btn-submit:hover,
        .btn-submit:focus {
            background-color: #2193b0;
            /* Hover background color */
            color: #ffffff;
            /* Hover text color */
            outline: none;
            /* Remove outline */
            text-decoration: none;
            /* Remove underline */
        }

        /* Result Block Styling */
        .result-block {
            background-color: #f4f4f4;
            /* Light gray background */
            flex: 1 1 350px;
            /* Flex-grow, flex-shrink, flex-basis */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Add a shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .result-block img {
            max-width: 100%;
            /* Responsive image */
            border-radius: 10px;
            /* Rounded image corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Image shadow */
        }

        .result-text {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .hel {
                padding: 10%;
            }

            .input-group-text {
                padding: 8px 15px;
                font-size: 14px;
            }

            .form-select {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
    </head>

    <body>
        <!-- Flexbox Container -->
        <div class="container-flex">
            <!-- Form Section -->
            <form action="submit" method="post" class="hel">
                <div class="input-group">
                    <label class="input-group-text" for="outlookSelect">Outlook</label>
                    <select class="form-select" id="outlookSelect" name="outlook">
                        <option selected disabled>Choose...</option>
                        <option value="0">Overcast</option>
                        <option value="1">Rainy</option>
                        <option value="2">Sunny</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="tempSelect">Temp</label>
                    <select class="form-select" id="tempSelect" name="temp">
                        <option selected disabled>Choose...</option>
                        <option value="0">Cool</option>
                        <option value="1">Hot</option>
                        <option value="2">Mild</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="humiditySelect">Humidity</label>
                    <select class="form-select" id="humiditySelect" name="humidity">
                        <option selected disabled>Choose...</option>
                        <option value="0">High</option>
                        <option value="1">Normal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="windySelect">Windy</label>
                    <select class="form-select" id="windySelect" name="windy">
                        <option selected disabled>Choose...</option>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button> <!-- Submit Button -->
            </form>
            <!-- Form Section -->

            <!-- Result Block -->
            <div class="result-block">
                <div>
                    <img src="{{ url_for('static', filename=img) }}" alt="Weather Result" id="resultImage">
                    <div class="result-text" id="resultText">{{rslt}}</div>
                </div>
            </div>
            <!-- Result Block -->
        </div>
        <!-- Flexbox Container -->
        {% endblock %}
